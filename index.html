<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="https://em-content.zobj.net/thumbs/240/google/350/green-heart_1f49a.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Light&family=Loved+by+the+King&display=swap"
        rel="stylesheet">
    <title>Happy Valentine's</title>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

</head>

<body class="main-container">

    <div class="container-fluid red d-flex justify-content-center align-items-center">


        <h1  class="text-center">Happy Valentine's!</h1>
    </div>

    <div class="container-fluid letter d-flex justify-content-center align-items-center flex-column">

        <p class="message-above text-wrap text-center">Inside this envelope are 14 things I love about you.</p>
        <i class="fa-solid fa-envelope shake" id="envelope" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content ">


                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="modal" aria-label="Close"></button>

                    <div class="modal-body d-flex align-items-center">
                        <p id="messages" class="pb-4">I love you, babiss!!</p>
                    </div>

                </div>
            </div>
        </div>

    </div>


    <div class="container-fluid red d-flex flex-column justify-content-center align-items-center ">
        <h2 id="wybmv" class="">Will you be my valentine?</h2>
        <div id="invitation" class="hide date p-4">
            <p>I'm inviting you to a coffee date with me :)</p>
            <br>
            <p>Venue: Misfits Coffee</p>
            <p>Time: 6:00 PM</p>
            <p>Date: February 14, 2023</p>
            
        </div>
        <div id="answer-btns" class="mt-5">
            <button class="btn btn-white me-5" id="yes">Yes</button>
            <button class="btn btn-white ms-5" id="no">No</button>
        </div>


        
    </div>

    
</body>




<script src="https://kit.fontawesome.com/5d3c529670.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

<script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
</script>

</html>
